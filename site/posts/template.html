<!DOCTYPE html>

<html>
<head>
	<title>{{TITLE}}</title>
	<link rel="icon" href="/assets/images/favicon.svg" type="image/x-icon">
	<link rel="stylesheet" href="/assets/styles/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="" type="text/css" id="switcher-id">
	<meta name="writer" content="{{NAME}}">
	<meta name="description" content="{{DESCRIPTION}}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="{{TITLE}}" />
	<meta property="og:url" content="{{URL}}/{{PATH}}" />
	<meta property="og:image" content="{{URL}}/assets/images/favicon.svg" />
	<meta property="og:description" content="{{DESCRIPTION}}" />
	<meta property="og:site_name" content="{{BLOG NAME}}" />
</head>

<body>
	<div id="switcher"></div>
	
	<div id="content">
		<header id="header"></header>

		<main>
			<h1>{{TITLE}}</h1>

			<p><time id="date"></time></p>

			{{CONTENT}}

			<div id="postMeta"></div>
		</main>
		
		<footer id="footer"></footer>
	</div>

	<script src="/assets/scripts/script.js"></script>
</body>
</html>
