<!DOCTYPE html>
<html>
<head>
	<title>{{TITLE}}</title>
	<link rel="icon" href="/assets/images/favicon.svg" type="image/x-icon">
	<link rel="stylesheet" href="/assets/styles/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="" type="text/css" id="switcher-id">
	<meta name="writer" content="{{NAME}}">
	<meta name="description" content="{{DESCRIPTION}}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="switcher"></div>

	<div id="content">
		<header id="header">{{HEADER}}</header>

		<main>
			<h1>{{TITLE}}</h1>

			<p><time id="date">{{DATE}}</time></p>

			{{CONTENT}}

			<div id="postMeta">{{META}}</div>
		</main>

		<footer id="footer">{{FOOTER}}</footer>
	</div>

	<script src="/assets/scripts/script.js"></script>
</body>

</html>
